jobs:
  include:
  - env: COBRA_BRANCH=master
dist: bionic
language: go
os:
- linux
go:
- "1.13.7"
branches:
  only:
  - cobra-master
before_install:
- uname -r
install:
- git clone --branch "${COBRA_BRANCH}" https://github.com/spf13/cobra.git "${TRAVIS_BUILD_DIR}/cobra"
script:
  - |-
    cd ${TRAVIS_BUILD_DIR}/cobra
    export COBRA_GO_PSEUDO_VERSION=$(TZ=UTC git --no-pager show --quiet --abbrev=12 --date='format-local:%Y%m%d%H%M%S' --format="%cd-%h")
    export TRAVIS_TAG="cobra-v0.0.0-${COBRA_GO_PSEUDO_VERSION}"
    if curl -sSLf "https://api.github.com/repos/aadyyb/precompiled_tools/releases/tags/${TRAVIS_TAG}" -o /dev/null; then
      echo "Release exists, skip the build"
      unset TRAVIS_TAG
      exit 0
    else
      cd ${TRAVIS_BUILD_DIR}/cobra
      make -f ${TRAVIS_BUILD_DIR}/Makefile build-cobra
    fi
before_deploy:
  - |-
    git config --local user.name "precompiled_tools"
    git config --local user.email "precompiled_tools@users.noreply.github.com"
    cd ${TRAVIS_BUILD_DIR}
    if git rev-parse "${TRAVIS_TAG}"; then
      echo "Deleting old tag" && git tag -d "${TRAVIS_TAG}"
    else
      git tag "${TRAVIS_TAG}"
    fi
deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file:
  - $TRAVIS_BUILD_DIR/cobra/release/*.tar.gz
  - $TRAVIS_BUILD_DIR/cobra/release/*.tar.gz.sha256sum
  name: ${TRAVIS_TAG} Build $(date +'%d.%m.%Y %R')
  release_notes: "nightly build for new commit to cobra master"
  prerelease: true
  skip_cleanup: true
  on:
    repo: aadyyb/precompiled_tools
    tags: true
